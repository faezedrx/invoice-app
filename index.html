<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            direction: ltr;
            text-align: left;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-green-50 to-green-100 min-h-screen flex items-center justify-center">
    <div class="max-w-4xl mx-auto py-10">
        <div class="form-container bg-white p-8 rounded-lg shadow-2xl mb-8">
            <h2 class="text-3xl font-extrabold mb-6 text-green-700 text-center">Invoice Details Entry</h2>
            <form id="invoiceForm" class="space-y-6">
                <div>
                    <label for="itemName" class="block text-sm font-medium text-gray-700">Item Name:</label>
                    <input type="text" id="itemName" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-green-500 focus:border-green-500" required>
                </div>
                <div>
                    <label for="itemQuantity" class="block text-sm font-medium text-gray-700">Quantity:</label>
                    <input type="number" id="itemQuantity" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-green-500 focus:border-green-500" required>
                </div>
                <div>
                    <label for="itemPrice" class="block text-sm font-medium text-gray-700">Unit Price ($):</label>
                    <input type="number" id="itemPrice" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-green-500 focus:border-green-500" required>
                </div>
                <button type="button" onclick="addItem()" class="bg-green-600 text-white px-6 py-3 rounded-lg shadow hover:bg-green-700 transition duration-300 w-full">Add Item</button>
            </form>
            <button onclick="generateInvoice()" class="mt-6 bg-green-700 text-white px-6 py-3 rounded-lg shadow hover:bg-green-800 transition duration-300 w-full">Generate Invoice</button>
        </div>

        <div class="invoice-container bg-white p-8 rounded-lg shadow-2xl" id="invoice">
            <div class="invoice-header text-center mb-6">
                <h1 class="text-4xl font-extrabold text-green-700">Invoice</h1>
                <p class="text-gray-600">design by <a href="https://github.com/faezedrx" class="text-green-500 hover:text-green-700 transition duration-300"> faezeh darbeheshti </a></p>
            </div>
            <div class="invoice-details overflow-x-auto">
                <table id="invoiceTable" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Item</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Quantity</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Unit Price</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Total</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
            <div class="invoice-footer mt-6">
                <p id="totalAmount" class="text-2xl font-bold text-green-700">Total Amount: $0</p>
            </div>
        </div>

        <div class="mt-8 flex justify-center space-x-4">
            <button onclick="downloadImage()" class="bg-green-500 text-white px-6 py-3 rounded-lg shadow hover:bg-green-600 transition duration-300">Download Image</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
