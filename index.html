<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامه فاکتور زنی</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            text-align: right;
        }
    </style>
</head>
<body class="bg-green-50">
    <div class="max-w-4xl mx-auto py-10">
        <div class="form-container bg-white p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-2xl font-bold mb-4 text-green-700">ورود اطلاعات فاکتور</h2>
            <form id="invoiceForm" class="space-y-4">
                <div>
                    <label for="itemName" class="block text-sm font-medium text-gray-700">نام کالا:</label>
                    <input type="text" id="itemName" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-green-500 focus:border-green-500" required>
                </div>
                <div>
                    <label for="itemQuantity" class="block text-sm font-medium text-gray-700">تعداد:</label>
                    <input type="number" id="itemQuantity" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-green-500 focus:border-green-500" required>
                </div>
                <div>
                    <label for="itemPrice" class="block text-sm font-medium text-gray-700">قیمت واحد (تومان):</label>
                    <input type="number" id="itemPrice" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-green-500 focus:border-green-500" required>
                </div>
                <button type="button" onclick="addItem()" class="bg-green-500 text-white px-4 py-2 rounded-md shadow hover:bg-green-600">افزودن کالا</button>
            </form>
            <button onclick="generateInvoice()" class="mt-4 bg-green-700 text-white px-4 py-2 rounded-md shadow hover:bg-green-800">تولید فاکتور</button>
        </div>

        <div class="invoice-container bg-white p-6 rounded-lg shadow-lg" id="invoice">
            <div class="invoice-header text-center mb-4">
                <h1 class="text-3xl font-bold text-green-700">فاکتور</h1>
                <p class="text-gray-600">شرکت نمونه</p>
            </div>
            <div class="invoice-details">
                <table id="invoiceTable" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">کالا</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">تعداد</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">قیمت واحد</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">مجموع</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
            <div class="invoice-footer mt-4">
                <p id="totalAmount" class="text-lg font-bold text-green-700">مجموع کل: ۰ تومان</p>
            </div>
        </div>

        <div class="mt-8 space-x-4">
            <button onclick="printInvoice()" class="bg-green-700 text-white px-4 py-2 rounded-md shadow hover:bg-green-800">چاپ فاکتور</button>
            <button onclick="downloadPDF()" class="bg-green-500 text-white px-4 py-2 rounded-md shadow hover:bg-green-600">دانلود PDF</button>
            <button onclick="downloadImage()" class="bg-green-500 text-white px-4 py-2 rounded-md shadow hover:bg-green-600">دانلود تصویر</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
